<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pharmacy Registration - Nearby Medicine Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #2e59d9;
            --accent-color: #f8f9fc;
            --text-color: #5a5c69;
            --dark-bg: #1a1a2e;
            --dark-card: #16213e;
            --dark-text: #e6e6e6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            margin-top: 8px;
            margin-bottom: 8px;
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        .signup-container {
            width: 100%;
            max-width: 500px;
            padding: 0 15px;
        }

        .signup-card {
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-mode .signup-card {
            background: var(--dark-card);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .signup-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .signup-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px;
            text-align: center;
        }

        .signup-body {
            padding: 18px;
        }

        .form-control {
            height: 48px;
            border-radius: 8px;
            padding-left: 15px;
            border: 1px solid #ddd;
        }

        body.dark-mode .form-control {
            background-color: #1e1e2e;
            border-color: #2d2d42;
            color: var(--dark-text);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }

        .btn-signup {
            background-color: var(--primary-color);
            border: none;
            height: 48px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-signup:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-signup:active {
            transform: translateY(0);
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toggle-btn button {
            border-radius: 50px;
            padding: 8px 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .signup-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        body.dark-mode .signup-footer {
            border-top-color: #2d2d42;
        }

        .signup-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .signup-footer a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            z-index: 10;
        }

        .input-icon input {
            padding-left: 45px;
        }

        body.dark-mode .input-icon i {
            color: #8e8e8e;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }

        /* Pharmacy specific additions */
        .form-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.1rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }

        body.dark-mode .section-title {
            color: #6c9fff;
            border-bottom-color: #2d2d42;
        }
    </style>
</head>
<body>

<div class="signup-container fade-in">
    <div class="signup-card">
        <div class="signup-header">
            <h3><i class="fas fa-store-alt me-2"></i> Register Your Pharmacy</h3>
            <p class="mb-0">Join our network to reach more customers</p>
        </div>
        <div class="signup-body">
            <form method="POST">
                <div class="form-section">
                    <h5 class="section-title"><i class="fas fa-user-shield me-2"></i>Owner Information</h5>
                    <div class="mb-4">
                        <label class="form-label">Full Name</label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" name="name" class="form-control" placeholder="John Doe" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Email Address</label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" class="form-control" placeholder="your@email.com" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                        </div>
                        <small class="text-muted">Minimum 8 characters</small>
                    </div>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-signup">
                        <i class="fas fa-user-plus me-2"></i> Register Pharmacy
                    </button>
                </div>
            </form>
        </div>
        <div class="signup-footer">
            <p>Already registered? <a href="/login">Login to your account</a></p>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>

    // Apply saved theme on load
    document.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            const btnIcon = document.querySelector('.toggle-btn i');
            btnIcon.classList.remove('fa-moon');
            btnIcon.classList.add('fa-sun');
        }

        // Phone number formatting
        const phoneInput = document.querySelector('input[type="tel"]');
        phoneInput.addEventListener('input', function(e) {
            const x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
            e.target.value = !x[2] ? x[1] : x[1] + '-' + x[2] + (x[3] ? '-' + x[3] : '');
        });
    });
</script>
</body>
</html>
